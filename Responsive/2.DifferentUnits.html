<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive -CSS Units</title>
    <!--
        Responsive Units
        em,rem,%,vw,vh
    -->
    <style>
        div {
            font-size: 1.5em;
            
        }
        p.paragraf{
            font-size: 1.5em;
            padding: 1.5em;

        }
        p.para{
            font-size: 50%;
        }
        div.viewport{
            width: 40vw;
            height: 10vh;
            background: #a7a7a7;

        }
    </style>
</head>
<body>
    <div>
        <p class="paragraf">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, cupiditate.</p>
        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, cupiditate.</p>
    </div>
    <div class="viewport"></div>
    
</body>
</html>
